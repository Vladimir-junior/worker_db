version: '3.9'

volumes:
  db_data:
    driver: local

services:
  db:
    image: mysql
    environment:
      MYSQL_USER: "vova"
      MYSQL_DATABASE: "vova"
      MYSQL_PASSWORD: "vova"
      MYSQL_ROOT_PASSWORD: "vova"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306
  app:
    image: python:3.12
    volumes:
      - ./app:/app
    working_dir: /app
    ports:
      - 8000:8000
    command: sleep 1000000
  adminer:
    image: adminer
    ports:
      - 8080:8080


